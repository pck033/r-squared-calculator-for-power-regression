<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="calculator-form">
            <div class="input-group">
                <label for="x-values">Enter Value of X (separated by comma) =</label>
                <input type="text" id="x-values" name="x-values" placeholder="Enter x values">
            </div>
            <div class="input-group">
                <label for="y-values">Enter Value of Y (separated by comma) =</label>
                <input type="text" id="y-values" name="y-values" placeholder="Enter y values">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p id="x-values-display"></p>
            <p id="y-values-display"></p>
            <p id="equation"></p>
            <p id="r-squared"></p>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
