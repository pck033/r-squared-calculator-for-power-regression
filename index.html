<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Squared Calculator for Power Regression</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>R-Squared Calculator</h1>
        <form id="dataForm">
            <label for="xValues">X Values (comma-separated):</label>
            <input type="text" id="xValues" required>
            
            <label for="yValues">Y Values (comma-separated):</label>
            <input type="text" id="yValues" required>
            
            <button type="submit">Calculate</button>
        </form>
            <p id="rSquaredResult"></p>
            <p id="powerEquationResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
